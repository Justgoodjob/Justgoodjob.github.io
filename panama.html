<!DOCTYPE html>
<html>
<head>
    <title>Choose a Beach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 10px 0;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Choose a Beach</h1>
    <ul>
        <li><button onclick="enterBeach('playa1')">Atlantic Ocean</button></li>
        <!-- Add more beaches and buttons as needed -->
    </ul>

    <script>
        function enterBeach(beachName) {
            // Redirect to the selected beach's HTML page
            window.location.href = beachName + ".html";
        }
    </script>
</body>
</html>
