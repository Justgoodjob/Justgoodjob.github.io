<!DOCTYPE html>
<html>
<head>
    <title>Mizu Alert</title>
    <!-- Add the Google Fonts link here -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            /* Set the background video and adjust properties */
            position: relative;
            overflow: hidden; /* Hide overflowing video */
        }

        /* Set the video as a background */
        video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%; 
            min-height: 100%;
            z-index: -1;
        }

        h1 {
            text-align: center;
            margin-top: 50px; /* Lower the text */
            font-size: 65px;
            /* Use the Google Font as the font-family for the title */
            font-family: 'Fira Sans', sans-serif;
            padding: 20px; /* Add padding to create space for the border */
            color: #ffcc00; /* Yellow text color */
            font-weight: bold; /* Bold text */
            text-shadow: 2px 2px 10px rgba(255, 204, 0, 0.5); /* Add a yellow glow */
        }

        label {
            font-size: 24px;
            margin-top: 20px;
        }

        input[type="text"] {
            font-size: 24px;
            width: 60%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 15px; /* Add rounded corners */
        }

        /* Style for the Instagram button */
        .instagram-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #bc2a8d; /* Instagram's brand color */
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .instagram-button:hover {
            background-color: #8a1675; /* Darker shade on hover */
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="background-video.mp4" type="video/mp4">
        <!-- Include additional source elements for different video formats if needed -->
    </video>
    <h1>Welcome to our service, Mizu Alert</h1>

    <!-- Use a text input for search -->
    <input type="text" id="countryInput" list="countries" placeholder="What country are you looking for?" onkeydown="checkEnter(event)">
    <!-- Use a datalist to provide options for selection -->
    <datalist id="countries">

    <!-- Instagram button -->
    <a class="instagram-button" href="https://www.instagram.com/syn.require">Instagram (follow me plz)</a>

    <script>
        function checkEnter(event) {
            if (event.keyCode === 13) { // Check if the Enter key is pressed (key code 13)
                // Get the selected country's name from the input field
                var selectedCountry = event.target.value;

                // Create a link to the corresponding HTML page based on the country's name
                var link = selectedCountry.toLowerCase().replace(/ /g, "") + ".html";

                // Open the new HTML page in a new tab/window
                if (selectedCountry.trim() !== "") {
                    window.open(link, "_blank");
                }
            }
        }
    </script>
