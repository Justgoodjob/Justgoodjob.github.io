<!DOCTYPE html>
<html>
<head>
    <title>Choose a Beach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcc66; /* Semi-bright legible orange */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 10px 0;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .return-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .return-button:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="return-button" onclick="goToIndex()">Return to Home</button>
    <h1>Choose a Beach</h1>
    <ul>
        <li><button onclick="enterBeach('playa1')">Atlantic Ocean</button></li>
        <!-- Add more beaches and buttons as needed -->
    </ul>

    <script>
        function enterBeach(beachName) {
            // Redirect to the selected beach's HTML page
            window.location.href = 'https://discord.gg/xF5vd3j2'
        }

        function goToIndex() {
            // Redirect to the index.html page
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
