<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page with Google Font</title>
    <!-- Add the Google Fonts link here -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            /* Set the background image and adjust opacity */
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://images2.alphacoders.com/131/1311874.jpeg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.8; /* Adjust opacity (0.0 to 1.0) */
        }

        h1 {
            text-align: center;
            margin-top: 45px;
            font-size: 65px;
            /* Use the Google Font as the font-family for the title */
            font-family: 'Fira Sans', sans-serif;
        }

        label {
            font-size: 24px;
            margin-top: 20px;
        }

        input[type="text"] {
            font-size: 24px;
            width: 60%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 15px; /* Add rounded corners */
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <br> <!-- Add a line break to separate the label and input -->

    <!-- Use a text input for search -->
    <input type="text" id="countryInput" list="countries" placeholder="What country are you looking for?" onkeydown="checkEnter(event)">
    <!-- Use a datalist to provide options for selection -->
    <datalist id="countries">
        <option value="Panama">ðŸ‡µðŸ‡¦ Panama</option>

        <option value="Australia">ðŸ‡¦ðŸ‡º Australia</option>
        <!-- Add more countries as needed with their corresponding names -->
    </datalist>

    <script>
        function checkEnter(event) {
            if (event.keyCode === 13) { // Check if the Enter key is pressed (key code 13)
                // Get the selected country's name from the input field
                var selectedCountry = event.target.value;

                // Create a link to the corresponding HTML page based on the country's name
                var link = selectedCountry.toLowerCase().replace(/ /g, "") + ".html";

                // Open the new HTML page in a new tab/window
                if (selectedCountry.trim() !== "") {
                    window.open(link, "_blank");
                }
            }
        }
    </script>
